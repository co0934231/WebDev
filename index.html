<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--The conatiner for my form-->
    <div class="container mt-4">
        <div class = "jumbotron">
        <h1 class="display-4">
            <script>
                window.document.write("Hello! Please Subscribe!");
            </script>
        </h1>
        <p class="lead">
                <script>
                    var myName = "Our journey awaits!";
                    window.document.write(myName);
                </script>
        </p>
        <hr class="my-4">
        <!--The Fields for my form-->
        
        <div id="all">
        <fieldset>
            <!--First Name-->
            <label for="first">First Name</label><br>
            <input type="text" id="first" name="first" value="First Name"><br>
            <!--Last Name-->
            <label for="last">Last Name</label><br>
            <input type="text" id="last" name="last" value="Last Name"><br>
        </fieldset>
        <br>
        

        <fieldset>
            <!--Contact Preference-->
            <select id="contact">
                <option value="Email">Email</option>
                <option value="Text">Text</option>
            </select>
        </fieldset>
    <br>
    <!--Button used to subscribe-->
    <button type="button" onclick="getInfo()">Subscribe</button>
    <!--script allowing the user's info to be submitted and recalled back to them-->
<script>
    function getInfo()
    {
        console.log("info");
        var f = document.getElementById("first").value;
        var l = document.getElementById("last").value;
        var c = document.getElementById("contact").value;
         document.getElementById("all").innerHTML = "Your first name is " + f + ". Your Last name is " + l + ". Your preferred contact method is " + c + ". Thank You for subscribing!";
    }
</script>

        </div>
        </div>

    </div>
</body>
</html>
